<body>
    <div class="row">
        <div class="col-4">
            <!-- Start of Main Page Icon  -->
            <div class="col-xs-12 col-s-12 col-md-1 mx-0  ">
                <img  src="static/imgs/All-In-One 1.png" width="270px" height="125px"/>

            <h5 id="ContentName"><u>Engineering Basics 101</u></h5>

        <div class="col-8">
            <!-- Start of NavBar -->

    <div class="row">
        <div class="col-6">
            <!-- Start of Form  -->

            <!-- Start of Title Field -->
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Title</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <!-- End of Title Field -->

            <!-- Start of Select File Field -->
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">File Upload</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <!-- End of Select File Field -->
        </div>
        <div class="col-5">
            <!-- Start of Date Uploaded Field -->
            <div id="dateuploadedgroup">
                <label for="dateuploaded">Date Uploaded</label>
                <input type="date" name="dateuploaded" id="dateuploaded">
            </div>
            <!-- End of Date Uploaded Field -->

            <!-- Start of Add Button  -->
            <div class="container">
                <!-- Trigger the modal with a button -->
                <button type="button" class="addbutton" data-toggle="modal" data-target="#myModal">Add</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                    
                        <!-- Modal content-->
                        <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Confirmation</h4>
                        </div>
                        <div class="modal-body">
                            <p>Would you like to add?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="cfmaddbutton" data-dismiss="modal">Add</button>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Add Button  -->

            <!-- End of Form  -->
        </div>
    </div>
