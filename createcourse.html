<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Course</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



        <style>

            body {
                font-family: 'Montserrat' ;
                font-size: 12px ;
            }

            .sidenav {
                height: 100% ;
                width: 20% ;
                position: fixed ;
                top: 0 ;
                left: 0 ;
                z-index: 1 ;
                overflow-x: hidden ;
                border-right: solid lightgrey 2px ; 
            }

            h2 {
                padding-top: 58px ;
                padding-left: 10px ;
            }

            h3 {
                text-indent: 34px ;
                font-size: 13px ;
            }

            .sidenav a {
                color: black ;
                padding: 16px ;
                display: block ;
            }

            a {
                text-decoration: none ;
            }

            ul {
                list-style-type: none ;
            }

            #logo {
                height: 150px ;
                width: 200px ;
            }

            #createcourse {
                color: #FF922D ;
                font-weight: bold ;
            }

            #sidebar {
                width: 30% ;
            }

            #content {
                width: 80% ;
                margin-left: 20% ;
            }

            #form {
                padding-top: 43px ;
            }

            input[type=text] {
                width: 257px ;
            }

            input[type=button] {
                background: #FF922D ;
                color: white ; 
                border: none ;
                border-radius: 3px ; 
                padding: 5px ;
                width: 100px ;
            }

        </style>
    </head>

    <body>
        <!-- start of side bar -->
        <div class="container" id="sidebar">
        </div>
        <!-- end of side bar -->
            
        <!-- load admin_nav.html -->
        <script>
            $(function(){
              $("#sidebar").load("admin_nav.html");
            });
        </script>
    
        <div class="container" id="content">
            <div class="row">
                <div class="col">
                    <h2>Create Course</h2>
                </div>
                <div class="col-2" style="padding-top: 65px ;">
                    <input type="button" value="Log Out" id="logout">
                </div>
                 
            </div>
                
            <div class="container" id="form">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <label for="cname">Course Name</label>
                        </div>
                        <div class="col">
                            <input type="text" id="cname" name="coursename">
                        </div>
                    </div>
                    <div class="row" style="padding-top: 43px">
                        <div class="col-6">
                            <label for="cdesc">Course Description</label>
                        </div>
                        <div class="col-6">
                            <textarea id="cdesc" name="coursedescription" cols="35" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 43px ;">
                        <div class="col">
                            <label for="cpre">Pre-Requisite Course(s)</label>
                        </div>
                        <div class="col">
                            <select id="cpre" name="cpre" multiple>
                                <option value="" disabled selected>Please select course</option><!-- need to hold down ctrl button to multi-select??? wtf man -->
                            </select>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 43px ; padding-left: 15px" >
                        <input type="button" value="Submit" onclick="window.location=''"> <!-- direct back to individual course page -->
                    </div>
                </form>
            </div>
        </div>
        </div>

        <script>

            // populate list of courses

            const api_endpoint = "http://52.55.242.44:8000/"

            $(async() => {
                var course_api = api_endpoint + "all_course"

                try {

                    const response = 
                        await fetch (
                            course_api, {
                                method:'GET'
                            }
                        );
                    const result = await response.json() ;
                    console.log(result)
                    if (response.status === 200) {
                        let data = result.data
                        if (data.length) {
                        for (let course of data) {option = `<option value=${course.id}> ${course.name}</option>`
                            $('#cpre').append(option)
                        }
                        }
                    } else {
                        $('#cpre').append(`<option> No courses available </option`)
                    }
                } catch(err){
                    alert(err)
                    console.log(err)
                }
            })

        </script>
        

    </body>
</html>
