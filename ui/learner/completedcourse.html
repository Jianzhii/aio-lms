        <style>

            body {

                height: 100% ;

            h2 {

                list-style-type: none ;

            #logo {

                color: #FF922D ;

                display: block;

                margin-top: 50px;

            }

    <body>
        <!-- start of side bar -->
        <div class="container" id="sidebar">
        </div>
        <!-- end of side bar -->
    
        <div class="container" id="content">
            <div class="row" id="header">
                <div class="col">
                    <h2>Completed Courses</h2>
                </div>
                <div class="col-2" style="padding-top: 65px ;">
                    <input type="button" value="Log Out" id="logout">
                </div>
            </div>
            
            <!-- start of search bar -->
            <div class="row" id="searchbar">
                <input id="search" class="form-control" type="text" placeholder="Search Course" aria-label="Search">
            </div>
                 
            <!-- show badges showing list of courses -->
            <div class="row" id="badges">
            </div>
            
        </div>

        <script>

            /* load learner_nav.html */
            $(function(){
                $("#sidebar").load("learner_nav.html");
            });

            const api_endpoint = "http://52.55.242.44:8000/" 
            // const api_endpoint = "http://localhost:8000/"

            var user_id = 1

            // retrieve completed courses

            $(async () => {

                // API endpoint
                var completed_courses_api = api_endpoint + "course/completed/" + user_id

                console.log(completed_courses_api)

                try {
                    const response = 
                        await fetch(
                            completed_courses_api, {
                            method: 'GET'
                        }
                    ); 

                    const result = await response.json(); 
                    if (response.status === 200) {
                        console.log(result.data)
                        $('#loading').hide() ;
                        let data = result.data
                        if (data.length) {
                            for (let i=0 ; i < data.length ; i++) {
                                badge = `
                                <div class="card bg-light mb-3" style="max-width: 18rem;">
                                <img class="card-img-top" src="\static\imgs\badges.png" alt="Card image cap">
                                <div class="card-header">Group ${data[i].group_id}</div>
                                <div class="card-body">
                                    <h5 class="card-title">${data[i].course_name}</h5>
                                    <p class="card-text">Completed on ${data[i].assigned_dt}</p>
                                </div>
                                </div>` 
                                $('#badges').append(badge)
                            }
                        } else {
                            badge = `
                            <tr>
                                <td>You have not attained any badges</td>
                            </tr>`
                            $('##badges').append(badge)
                        }
                    }
                } catch(err) {
                    alert(err)
                    console.log(err)
                }
            });

            // function to direct to individual group pages
            function coursegroupdetails(courseid, groupid) {
                location.href = "./group_details.html?id=" + courseid + "&groupId=" + groupid
            }

            // function for search bar
            var search = document.getElementById("search");

            search.addEventListener("keyup", function (event) {
                // Number 13 is the "Enter" key on the keyboard
                if (event.keyCode === 13) {
                    // Cancel the default action, if needed
                    event.preventDefault();
                    $('#tablecontent').empty();
                    $('#loading').show();
                    var input = document.getElementById("search").value;

                    $(async () => {
                        // API Endpoint
                        var user_api = api_endpoint + "search_course"

                        try {
                            const response =
                                await fetch(
                                    user_api, {
                                    method: 'POST',
                                    headers: { "Content-Type": "application/json" },
                                    body: JSON.stringify({"search": input})
                                }
                            );

                            const result = await response.json();
                            if (response.status === 200) {
                                let data = result.data
                                if (data.length) {
                                    for (let i = 0; i < data.length; i++) {
                                        row = `
                                        <tr>
                                            <td>${i+1}</td>
                                            <td>${data[i].name}</td>
                                            <td>${data[i].description}</td>
                                            <td>${data[i].prerequisite}</td>
                                            <td><input type="button" value="View Details" id="viewdetails"></td>
                                        </tr>`

                                        $('#tablecontent').append(row)                    
                                    }
                                } else {
                                    $('#tablecontent').append(`
                                        <tr>
                                            <td> No Results </td>
                                        </tr>
                                        `)
                                }
                            }
                            $('#loading').hide();
                            feather.replace();
                        } catch(err) {
                            alert(err)
                            console.log(err)
                            $('#loading').hide();
                        }
                    });
                }
            });

        </script>   
    </body>
</html>
