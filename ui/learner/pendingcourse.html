<!DOCTYPE html>

        <style>

            body {
                font-family: 'Montserrat' ;
                font-size: 12px ;
            }

            .sidenav {
                height: 100% ;
                width: 20% ;
                position: fixed ;
                top: 0 ;
                left: 0 ;
                z-index: 1 ;
                overflow-x: hidden ;

            }

            h2 {
                padding-top: 45px ;
                padding-left: 5px ;

            }
            
            h3 {
                text-indent: 34px ;

                font-weight: bold ;
            }

            .sidenav a {
                color: black ;
                padding: 16px ;

            }

            a {
                text-decoration: none ;
            }

            ul {
                list-style-type: none ;

            #logo {
                height: 150px ;

            #pcourse {
                color: #FF922D ;

                padding: 30px ;

            input[type=button] {
                background: #FF922D ;

                border: none ;

            #loading {
                display: block;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                text-align: center;
                opacity: 0.7;
                background-color: #fff;
                z-index: 99;
            }

            #loading-image {
                margin-top: 50px;
                z-index: 100;

            }

        </style>
    </head>

    <body>
        <!-- start of side bar -->
        <div class="container" id="sidebar">
        </div>
        <!-- end of side bar -->
    
        <div class="container" id="content">
            <div class="row" id="header">
                <div class="col">
                    <h2>Pending Courses</h2>
                </div>
                <div class="col-2" style="padding-top: 65px ;">
                    <input type="button" value="Log Out" id="logout" onclick='logout()'>
                </div>
            </div>
                 
            <!-- start of table showing list of courses -->
            <div class="row" id="table">
                <table class="table">
                    <tbody id="tableheader"> 
                      <tr>
                          <th scope="col">S/N</th>
                          <th scope="col">Course Name</th>
                          <th scope="col">Course Description</th>
                          <th scope="col">Group Number</th>
                          <th scope="col"></th>  
                      </tr>
                    </tbody>
                    <tbody id="tablecontent">
                        <!-- populate rows of courses -->
                    </tbody>
                </table>
                <div id="loading">
                    <img id="loading-image" src="../../static/imgs/loading.gif" alt="Loading..." />
                </div>    
            </div>
        </div>

        <script>

            /* load learner_nav.html */
            $(function(){
                $("#sidebar").load("learner_nav.html");
            });

            const api_endpoint = "http://52.55.242.44:8000/" 
            // const api_endpoint = "http://localhost:8000/"

            var user_id = sessionStorage.getItem('user_id')

            // retrieve all courses
            $(async () => {

            // API Endpoint
            var userpendingrequest_api = api_endpoint + "enrolment_request/learner/" + user_id
            console.log(userpendingrequest_api)
            
                try {
                    const response =
                        await fetch(
                            userpendingrequest_api, {
                            method: 'GET'
                        }
                    );

                    const result = await response.json();
                    if (response.status === 200) {
                        $('#loading').hide();
                        let data = result.data
                        if (data.length) {
                            for (let i = 0; i < data.length; i++) {
                            row = `
                            <tr>
                                <td>${i+1}</td>
                                <td>${data[i].course_name}</td>
                                <td>${data[i].course_description}</td>
                                <td>Group ${data[i].group_id}</td>
                                <td><input type="button" value="Withdraw" id="withdraw" onclick="withdrawRequest(${data[i].id})"><input type="button" value="View Details" id="viewdetails" onclick=groupdetails(${data[i].group_id})></td>
                            </tr>`

                            console.log(data[i])

                            $('#tablecontent').append(row)                    
                            }
                        }  else {
                            row = `
                            <tr>
                                <td>There are no courses</td>
                            </tr>`
                            $('#tablecontent').append(row)
                        }
                    }
                } catch(err) {
                    alert(err)
                    console.log(err)
                }

            feather.replace()
        });

            // function for view details button
            function groupdetails(groupid) {
                location.href = "./group_details.html?id=" + groupid
            }

            // function for withdrawing of request
             async function withdrawRequest(request_id) {
                var delete_api = api_endpoint + "enrolment_request/" + request_id

                try {
                    const response = 
                        await fetch(
                            delete_api, {
                                method: 'DELETE'
                            }
                    );

                    const result = await response.json() ;
                    if (response.status === 200 & result.code === 200) {
                        window.location.reload(true)
                        alert(result.message)
                    } else {
                        alert(result.message)
                    }
                } catch(err) {
                    alert(err)
                    console.log(err)
                }
            }

        </script>   
    </body>
</html>
