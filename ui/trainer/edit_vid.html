<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Courses</title>
        <link rel="icon" href="../../static/imgs/All-In-One 1.png" type="image/icon type">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="../../static/uploadCM.css">

        <!-- Icons -->
        <script src="https://unpkg.com/feather-icons"></script>

        <!-- Bootstrap/ CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <!-- common js functions -->
        <script src="../js/common.js"></script>

        <style>
            .addbutton{
                background-color: #566E92;
                border: none;
                color: white;
                padding: 3px 5px;
                text-align: center;
                font-size: 16px;
                cursor: pointer;
                margin: 120px 130px;
            }

            input[type=button] {
                    background: #FF922D ;
                    color: white ; 
                    border: none ;
                    border-radius: 3px ; 
                    padding-left: 5px ;
                    margin-left: 500px;
                    width: 100px ;
                }

            #loadingModal {
                display: block;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                text-align: center;
                opacity: 0.7;
                background-color: #fff;
                z-index: 99;
            }

            #loading-image {
                margin-top: 50px;
                z-index: 100;

            }
        </style>
    </head>

    <body>
        <div class="row">
            <div class="col-4">
                <!-- Start of Main Page Icon  -->
                <div class="col-xs-12 col-s-12 col-md-1 mx-0  ">
                    <img src="../../static/imgs/All-In-One 1.png" width="270px" height="125px"/>
                </div>
                <!-- End of Main Page Icon  -->
                <h5 id="ContentName"><u>Engineering Basics 101</u></h5>
                <h6 id="GroupName">Group 3</h6>
                <br>
            </div>

            <div class="col-8">
                <!-- Start of NavBar -->
                <div class="col-2" style="padding-top: 65px ;">
                    <input type="button" value="Log Out" id="logout" onclick='logout()'>
                </div>
                <!-- End of NavBar -->
                <br>
                <h4 id="MaterialName">Edit Video</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <!-- Start of Form  -->
                <form action="uploadCM.html" class="form" id="myForm">
                    <!-- Start of Title Field -->
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Title</label>
                        <br>
                        <input type="text" id="video_title"/>
                    </div>
                    <!-- End of Title Field -->

                    <!-- Start of Select File Field -->
                    <div class="mb-3">
                        <label for="formFile" class="form-label">File Upload</label>
                        <input class="form-control" type="file" name="inpFile" id="inpFile">
                    </div>
                    <!-- End of Select File Field -->    
                </div> 
            <div class="col-5">                       
                <!-- Start of Add Button  -->
                <input type="submit" class="addbutton" value="Update" />
                <!-- End of Add Button  -->
                </form>
                <!-- End of Form  -->
            </div>

            <!-- Modal for loading -->
            <div id="loadingModal" class="modal fade" aria-hidden="true" style="display: none;">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header flex-column">				
                            <h4 class="modal-title w-100">Loading.....</h4>	
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div id="modalloading">
                                <img id="loading-image" src="../../static/imgs/loading.gif" alt="Loading..." />
                            </div>  
                        </div>
                    </div>
                </div>
            </div> 
            
            <!-- failure modal -->
            <div id="failureModal" class="modal fade" aria-hidden="true" style="display: none;">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header flex-column">
                            <div class="icon">
                                <i data-feather="alert-triangle"></i>
                            </div>						
                            <h4 class="modal-title w-100">Error!</h4>	
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p id='failureMessage'></p>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

    </body>

    <script>
        // const api_endpoint = "http://52.55.242.44:8000/"
        const api_endpoint = "http://localhost:8000/"
        
        let course_id = sessionStorage.getItem("course_id")
        let course_name = sessionStorage.getItem("course_name")
        let query = window.location.search.substring(1).split("&") ;
        let id = query[0].slice(3,)
        let section_id = query[1].slice(10,)
        let group_id = query[2].slice(8,)
        $(async () => {

            $("#loadingModal").modal('show');
            $('#ContentName').html(`<u>${course_name}</u>`)
            $('#GroupName').html(`Group ${group_id}`)

            const get_material = api_endpoint + `file/${id}`
            try {
                const response = await fetch(
                                    get_material, {
                                        method: 'GET',
                                    }
                                );
                
                const result = await response.json();                
                $('#loadingModal').modal('hide');
                if (response.status === 200) {                    
                    $('#video_title').val(result.data.title)
                    
                } else { 
                    $("#failureMessage").text(result.message)
                    $('#failureModal').modal('show');
                }
            } catch (err) {
                $('#loadingModal').modal('hide');
                $("#failureMessage").text(result.message)
                $('#failureModal').modal('show');
                console.log(err)
            }
        })

        myForm.addEventListener("submit", async e => {
            e.preventDefault();

            $("#loadingModal").modal('show');
            const myForm= document.getElementById("myForm");
            const inpFile = document.getElementById("inpFile");
            const formData = new FormData();

            formData.append("file", inpFile.files[0]);
            formData.append("id", id);
            formData.append("title", document.getElementById("video_title").value);

            const upload_file = api_endpoint + "upload_file"
            try {
                const response = await fetch(
                    upload_file, {
                        method: 'PUT',
                        body: formData
                    }
                );
                
                const result = await response.json();
                if (response.status === 200) {
                    console.log(result)                    
                    window.location.href = `uploadCM.html?id=${course_id}&courseName=${course_name}`;
                }                 
                $('#loadingModal').modal('hide');
                $("#failureMessage").text(result.message)
                $('#failureModal').modal('show');
            } catch (err) {
                $('#loadingModal').modal('hide');
                $("#failureMessage").text(result.message)
                $('#failureModal').modal('show');
                console.log(err)
            }
        });
        
    </script>
</head>
</html>
