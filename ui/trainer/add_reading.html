<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/uploadCM.css">
    <!-- Start of Tab Icon -->
    <title> All-in-One LMS </title>
    <link rel="icon" href="../../static/imgs/All-In-One 1.png" type="image/icon type">
    <!-- End of Tab Icon -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        .addbutton{
            background-color: #566E92;
            border: none;
            color: white;
            padding: 3px 5px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            margin: 120px 130px;
        }
    </style>
</head>
    <script>
        function passvaluereading()
        {
            var readingtitle=document.getElementById("reading_title").value;
            localStorage.setItem("reading_title", readingtitle);
            return false; 
        }
    </script>
    <body>
        <div class="row">
            <div class="col-4">
                <!-- Start of Main Page Icon  -->
                <div class="col-xs-12 col-s-12 col-md-1 mx-0  ">
                    <img src="../../static/imgs/All-In-One 1.png" width="270px" height="125px"/>
                </div>
                <!-- End of Main Page Icon  -->
                <h5 id="ContentName"><u>Engineering Basics 101</u></h5>
                <h6 id="ContentName">Class 3</h6>
                <br>
            </div>

            <div class="col-8">
                <!-- Start of NavBar -->
                <nav class="nav" id="topnavbar">
                    <a href="logout.html" class="btn">Log Out</a>
                </nav>
                <!-- End of NavBar -->
                <br>
                <h4 id="MaterialName">Add Reading</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <!-- Start of Form  -->
                <form action="uploadCM.html" class="form" id="myForm">
                    <!-- Start of Title Field -->
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Title</label>
                        <input type="text" id="reading_title"/>
                    </div>
                    <!-- End of Title Field -->

                    <!-- Start of Select File Field -->
                    <div class="mb-3">
                        <label for="formFile" class="form-label">File Upload</label>
                        <input class="form-control" type="file" name="inpFile" id="inpFile">
                        <br>
                        <button type="submit">Upload File</button>
                    </div>
                    <!-- End of Select File Field -->    
                </div> 
            <div class="col-5">
                <!-- Start of Date Uploaded Field -->
                <!-- <div id="dateuploadedgroup">
                    <label for="dateuploaded">Date Uploaded</label>
                    <input type="date" name="dateuploaded" id="dateuploaded">
                </div> -->
                <!-- End of Date Uploaded Field -->                           

                <!-- Start of Add Button  -->
                <input type="submit" class="addbutton" value="Add" onclick="passvaluereading()";/>
                <!-- End of Add Button  -->
                </form>
                <!-- End of Form  -->
            </div>
        </div>

        <script>
            const myForm= document.getElementById("myForm");
            const inpFile = document.getElementById("inpFile");
    
            myForm.addEventListener("submit", e => {
                e.preventDefault();
    
                const endpoint = "upload.php";
                const formData = new FormData();
    
                // console.log(inpFile.files);
    
                formData.append("inpFile", inpFile.files[0]);
    
                fetch(endpoint, {
                    method: "post",
                    body: formData
                }) .catch(console.error);
            });
        </script>

    </body>
</head>
</html>
