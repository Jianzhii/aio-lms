<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Courses</title>
        <link rel="icon" href="../../static/imgs/All-In-One 1.png" type="image/icon type">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

        <!-- Icons -->
        <script src="https://unpkg.com/feather-icons"></script>

        <!-- Bootstrap/ CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <!-- common js functions -->
        <script src="../js/common.js"></script>

        <style>
            body {
                font-family: 'Montserrat' ;
                font-size: 12px ;
            }

            .sidenav {
                height: 100% ;
                width: 20% ;
                position: fixed ;
                top: 0 ;
                left: 0 ;
                z-index: 1 ;
                overflow-x: hidden ;
                border-right: solid lightgrey 2px ; 
            }

            h4 {
                padding-top: 58px ;
                padding-left: 10px ;
                color: #FF922D ;
            }

            h5 {
                padding-left: 10px ;
                color: #FF922D ;
            }

            h3 {
                text-indent: 34px ;
                font-size: 13px ;
                font-weight: bold ;
            }

            .sidenav a {
                color: black ;
                padding: 16px ;
                display: block ;
            }

            a {
                text-decoration: none ;
            }

            a:active {
                color: #FF922D;
            }

            ul {
                list-style-type: none ;
            }

            #logo {
                height: 150px ;
                width: 200px ;
            }

            #asection {
                color: #FF922D ;
                font-weight: bold ;
            }

            #sidebar {
                width: 30% ;
            }

            #content {
                width: 80% ;
                margin-left: 20% ;
            }

            input[type=button] {
                background: #FF922D ;
                color: white ; 
                border: none ;
                border-radius: 3px ; 
                padding: 5px ;
                width: 100px ;
            }

            #table{
                width: 80%;
                padding-left: 15px;
            }

            #tableheader{
                background-color: #FF922D ;
                color: white ;
            }

            .buttons{
                margin-left: 10px;
            }

            #loadingModal {
                display: block;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                text-align: center;
                opacity: 0.7;
                background-color: #fff;
                z-index: 99;
            }

            #loading-image {
                margin-top: 50px;
                z-index: 100;

            }

            #deleteBtn {
                margin-right: 150%;
            }

            .icon {
                color: #FF922D ;
                padding: 2px ;
            }
        </style>
    </head>

    <body>
        <!-- start of side bar -->
        <div class="container" id="sidebar">
        </div>
        <!-- end of side bar -->
        
        <!-- Start of Main Content -->
        <div class="container" id="content">
            <div class="row" id="header">
                <div class="col">
                    <h4 id='sectionTitle'><b></b></h5>
                    <h5 id='sectionNo'><b><i>Please select a section to view details</i></b></h6>
                </div>
                <div class="col-2" style="padding-top: 65px ;">
                    <input class='float-right' type="button" value="Log Out" id="logout" onclick='logout()'>
                </div>
            </div>
            <br>
            <div class ="row">
                <div class='col'>
                    <a  id='addVideoButton'><img src="../../static/imgs/Video-btn.png" style="width:75px;height:28px;"></a>
                    <a  id='addReadingButton'><img src="../../static/imgs/Reading-btn.png" style="width:92px;height:28px;"></a>
                    <a href="add_quiz.html"><img src="../../static/imgs/Quiz-btn.png" style="width:75px;height:28px;"></a>
                </div>

                <div class="col-2">                    
                    <input class='float-right del-section' type="button" value='Delete Section' id="deleteBtn" data-toggle="modal" data-target="#deleteSection">
                </div>
            </div>

            <br><br><br>
            <!-- Start of Course Materials table -->
            <div class="row" id="table">
                <table class="table">
                    <tbody id="tableheader"> 
                    <tr>
                        <th scope="col">S/N</th>
                        <th scope="col">File Name</th>
                        <th scope="col">File Type</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </tbody>
                    <tbody id="tablecontent">
                        <tr>
                            <td>Please select a section to view details</td>
                        </tr>
                    </tbody>
                </table>               
            </div>
            <!-- End of Course Materials table -->

            <!-- modal to add new section -->
            <div id="addSection" class="modal fade">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header flex-column">					
                            <h4 class="modal-title">Add a new section</h4>	
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="container" id="form">
                                <form action="">
                                    <div class="row">
                                        <div class="col">
                                            <label for="cname">Section Name</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" id="sName" name="sectionName">
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 43px">
                                        <div class="col-6">
                                            <label for="sDesc">Section Description</label>
                                        </div>
                                        <div class="col-6">
                                            <textarea id="sDesc" name="sectionDescription" cols="25" rows="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 43px ;">
                                        <div class="col">
                                            <label for="modelGroups">Group(s)</label>
                                        </div>
                                        <div class="col">
                                            <select id="modelGroups" name="modelGroups" size='8' multiple>
                                                <option value="" disabled selected>Please select group</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> -->
                            <input type="button" value="Cancel" data-dismiss="modal"> 
                            <input type="button" value="Submit" onclick="addSection()" data-dismiss="modal"> 
                        </div>
                    </div>
                </div>
            </div>  

            <!-- modal for deleting section -->
            <div id="deleteSection" class="modal fade">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header flex-column">					
                            <h4 class="modal-title w-100" id="deleteConfirmation"></h4>	
                        </div>
                        <div class="modal-body">
                            <p id='modalMessage'>Are you sure you want to delete this section? This process cannot be undone.</p>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" id='deleteSectionId' onclick='deleteSection(this.value)'>Delete</button>
                        </div>
                    </div>
                </div>
            </div>  

            <!-- Modal for deleting materials -->
            <div id="deletematerial" class="modal fade">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header flex-column">					
                            <h4 class="modal-title w-100">Delete Material</h4>	
                        </div>
                        <div class="modal-body">
                            <p id='deleteName'></p>
                            <p id='modalMessage'>This process cannot be undone.</p>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" id='deleteId' onclick='deleteMaterial(this.value)'>Delete</button>
                        </div>
                    </div>
                </div>
            </div>  

            <!-- Modal for loading -->
            <div id="loadingModal" class="modal fade">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header flex-column">				
                            <h4 class="modal-title w-100">Loading.....</h4>	
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div id="modalloading">
                                <img id="loading-image" src="../../static/imgs/loading.gif" alt="Loading..." />
                            </div>  
                        </div>
                    </div>
                </div>
            </div> 

             <!-- Success modal -->
             <div id="successModal" class="modal fade">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header flex-column">
                            <div class="icon">
                                <i data-feather="check-circle"></i>
                            </div>						
                            <h4 class="modal-title w-100">Success!</h4>	
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p id='successMessage'></p>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="location.reload()">Okay</button>
                        </div>
                    </div>
                </div>
            </div> 

            <!-- failure modal -->
            <div id="failureModal" class="modal fade">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header flex-column">
                            <div class="icon">
                                <i data-feather="alert-triangle"></i>
                            </div>						
                            <h4 class="modal-title w-100">Error!</h4>	
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p id='failureMessage'></p>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
                        </div>
                    </div>
                </div>
            </div> 

        <!-- End of Main Content  -->

        <script>
            var user_id = sessionStorage.getItem("user_id")
            let query = window.location.search.substring(1).split("&") ;
            let course_id = query[0].slice(3,)
            let course_name = query[1].slice(11,).replaceAll('%20', ' ')
            sessionStorage.setItem('course_id', course_id)
            sessionStorage.setItem('course_name', course_name)

            /* load trainer_nav.html */
            $(function(){
                $("#sidebar").load("./trainer_nav.html");
            });

            const api_endpoint = "http://52.55.242.44:8000/" 
            // const api_endpoint = "http://localhost:8000/"

            $(async () => {
                $("#loadingModal").modal('show');
                const courseAssignment = api_endpoint + `group/trainer/${user_id}/${course_id}`

                try {
                    const response =
                        await fetch(
                            courseAssignment, {
                            method: 'GET'
                        }
                    );

                    const result = await response.json();
                    if (response.status === 200) {
                        let data = result.data
                        if (data.length) {
                            for (let group of data) {
                                $('#modelGroups').append(`<option value='${group.group_id}'>Group ${group.group_id}</option>`)

                                row =  `<h3> Group ${group.group_id}</h3>
                                            <ul>`

                                const sections = await getSections(group.group_id);
                                
                                if (sections.length) {
                                    for (let i = 0; i < sections.length ; i++) {
                                        row += `
                                            <li>
                                                <a href="#" onclick='getSectionDetails(${sections[i].id}, "Section ${i+1}")'> Section ${i+1} </a>
                                            </li>
                                        `
                                    }
                                    row += `
                                            <li>
                                                <a id="#" href="finalquiz.html">Final Quiz</a>
                                            </li>
                                            <li>
                                                <a id="#" href="course_progression.html">Course Progression</a>
                                            </li>`
                                    
                                    if (!$.trim($('#tablecontent').html())) {
                                        console.log('tes')
                                    } 
                                } else {
                                    row += `
                                            <li>
                                                <a> <i>No Sections Yet</i> </a>
                                            </li>
                                        `
                                }

                                row += `</ul>`;
                                $('.sidenav').append(row)                    
                            }
                        } 
                    }
                    $("#courseName").text(course_name);                    
                    $("#loadingModal").modal('hide');
                } catch(err) {
                    alert(err);
                    console.log(err);
                    
                    $("#loadingModal").modal('hide');
                }                
                $("#loadingModal").modal('hide');
            });

            async function getSections(group_id) {
                const courseAssignment = api_endpoint + `all_section/${group_id}`

                try {
                    const response =
                        await fetch(
                            courseAssignment, {
                            method: 'GET'
                        }
                    );

                    const result = await response.json();
                    if (response.status === 200) {
                        let data = result.data
                        return data;
                    }
                    return []
                } catch(err) {
                    alert(err);
                    console.log(err);
                }
            }

            async function getSectionDetails(section_id, section_no) {
                
                $("#loadingModal").modal('show');
                const sectionDetails = api_endpoint + `course_section/${section_id}`

                try {
                    const response =
                        await fetch(
                            sectionDetails, {
                            method: 'GET'
                        }
                    );

                    const result = await response.json();                    
                    $("#loadingModal").modal('hide');
                    if (response.status === 200) {
                        let data = result.data
                        $('#sectionTitle').text(data.description);
                        $('#sectionNo').text(section_no);
                        $('#addVideoButton').attr("href",`add_vid.html?id=${data.id}&groupId=${data.group_id}`);
                        $('#addReadingButton').attr("href",`add_reading.html?id=${data.id}&groupId=${data.group_id}`);
                        $('#deleteSectionId').val(section_id);
                        $('#deleteConfirmation').text(data.description);
                        $('#tablecontent').html('');
                        if (!data.video_url.length && !data.material_url.length ) {
                            $('#tablecontent').html(`
                            <tr>
                                <td>No materials have been added to this section yet. </td>
                            </tr>`);             

                            $("#loadingModal").modal('hide');
                        } else {
                            let i = 1;
                            if (data.material_url) {
                                for (let material of data.material_url) {
                                    $('#tablecontent').append(`
                                        <tr>
                                            <td> ${i} </td>
                                            <td> ${material.title} </td>
                                            <td> ${material.material_type} </td>
                                            <td> 
                                                <!-- download -->
                                                <a href="${material.url}" class="icon" title="Download File"><i data-feather="download"></i></a>

                                                <!-- edit -->
                                                <a href="edit_reading.html?id=${material.id}&sectionId=${data.id}&groupId=${data.group_id}" class="icon" title="Edit Course Details"><i data-feather="edit"></i></a>

                                                <!-- delete/retire -->
                                                <a href="#deletematerial" class="trigger-btn icon" data-id="${material.id}" data-name="${material.title}" data-toggle="modal" title="Delete Material"><i data-feather="trash-2"></i></a>
                                            </td>
                                        <tr>`)
                                    i++;
                                }
                            } 
                            if (data.video_url) {
                                for (let video of data.video_url) {
                                    $('#tablecontent').append(`                             
                                        <tr>
                                            <td> ${i} </td>
                                            <td> ${video.title} </td>
                                            <td> Video </td>
                                            <td>  
                                                <!-- download -->
                                                <a href="${video.url}" class="icon" title="Download File"><i data-feather="download"></i></a>

                                                <!-- edit -->
                                                <a href="edit_vid.html?id=${video.id}&sectionId=${data.id}&groupId=${data.group_id}" class="icon" title="Edit Course Details"><i data-feather="edit"></i></a>

                                                <!-- delete/retire -->
                                                <a href="#deletematerial" class="trigger-btn icon" data-id="${video.id}" data-toggle="modal" title="Delete Material"><i data-feather="trash-2"></i></a>
                                            </td>
                                        <tr>
                                    `)
                                    i++;
                                }
                            
                            } 
                        }
                    }
                     
                    feather.replace()
                    $("#loadingModal").modal('hide');
                    return []
                } catch(err) {
                    alert(err);
                    console.log(err);                    
                    $("#loadingModal").modal('hide');
                }
            }
        
            async function addSection() {
                $("#loadingModal").modal("show");
                $("#loadingModal").modal("show");
                let groups = $("#modelGroups").val()
                try {
                    for (let group of groups) {
                        data = {
                            name: $("#sName").val(),
                            description: $("#sDesc").val(),
                            group_id: +group
                        }
                        const add_section = api_endpoint + "course_section"
                        try {
                            const response = await fetch(
                                add_section, {
                                    method: 'POST',
                                    headers: { "Content-Type":"application/json"},
                                    body: JSON.stringify(data)
                                }
                            );

                            const result = await response.json();
                            if (response.status === 200) {
                                $("#successMessage").text(result.message)
                            } else { 
                                err = new Error(result.message);
                                throw err;
                            }
                        } catch (err) {
                            throw err;
                        }
                    }
                    feather.replace()
                    $("#loadingModal").modal("hide");
                    $("#successModal").modal("show");
                } catch (error) {
                    $("#failureMessage").text(err)
                    $("#failureModal").modal("show");
                    console.log(err)
                }
            }

            $(document).on("click", ".trigger-btn", function () {
                var material_id = $(this).data('id');
                var material_title = $(this).data('name')
                $(".modal-title #deleteName").text(material_title);
                $(".modal-footer #deleteId").val(material_id);
            });

            async function deleteMaterial(id) {

                $('#deletematerial').modal('hide');
                $("#loadingModal").modal('show');
                var delete_api = api_endpoint + "material/" + id
                try {
                    const response =
                        await fetch(
                            delete_api, {
                            method: 'DELETE'
                        }
                    );

                    const result = await response.json();
                    
                    $("#loadingModal").modal('hide');
                    if (response.status === 200 && result.code === 200) {
                        $("#successMessage").text(result.message)
                        $('#successModal').modal('show');
                    } else { 
                        $("#failureMessage").text(result.message)
                        $('#failureModal').modal('show');
                    }

                } catch(err) {
                    $("#failureMessage").text(result.message)
                    $('#failureModal').modal('show');
                    console.log(err);
                }
                
                feather.replace();
            }

            async function deleteSection(id) {

                $('#deleteSection').modal('hide');
                $("#loadingModal").modal('show');
                var delete_api = api_endpoint + "course_section/" + id
                try {
                    const response =
                        await fetch(
                            delete_api, {
                            method: 'DELETE'
                        }
                    );
                    const result = await response.json();
                    
                    $("#loadingModal").modal('hide');
                    if (response.status === 200 && result.code === 200) {
                        $("#successMessage").text(result.message)
                        $('#successModal').modal('show');
                    } else { 
                        $("#failureMessage").text(result.message)
                        $('#failureModal').modal('show');
                    }

                } catch(err) {
                    $("#failureMessage").text(result.message)
                    $('#failureModal').modal('show');
                    console.log(err);
                }

                feather.replace();
            }
        </script>
    </body>
