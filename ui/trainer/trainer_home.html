                <ul id='assignedCourses'>

        <!-- end of side bar -->

        
        <div class='container'>
            <div id="loadingModal" class="modal fade">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header flex-column">				
                            <h4 class="modal-title w-100">Loading.....</h4>	
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div id="modalloading">
                                <img id="loading-image" src="../../static/imgs/loading.gif" alt="Loading..." />
                            </div>  
                        </div>
                    </div>
                </div>
            </div> 
        </div> 
        
    </body>

    <script>
            const api_endpoint = "http://52.55.242.44:8000/" 
            // const api_endpoint = "http://localhost:8000/"
            var user_id = sessionStorage.getItem("user_id")
            // retrieve all courses
            $(async () => {
                $("#loadingModal").modal('show');
                const courseAssignment = api_endpoint + `/course/trainer/${user_id}`

                try {
                    const response =
                        await fetch(
                            courseAssignment, {
                            method: 'GET'
                        }
                    );

                    const result = await response.json();
                    if (response.status === 200) {
                        let data = result.data
                        if (data.length) {
                            for (let course of data) {
                            row = `
                                <li>
                                    <a href='uploadCM.html?id=${course.course_id}&courseName=${course.course_name}'>${course.course_name}</a>
                                </li>`

                                $('#assignedCourses').append(row)                    
                            }
                        } 
                    }
                } catch(err) {
                    alert(err);
                    console.log(err);
                }
                
                $("#loadingModal").modal('hide');
            });

    </script>

</html>
