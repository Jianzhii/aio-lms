<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Fonts  -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <style>

            body {
                font-family: 'Montserrat' ;
                font-size: 12px ;
            }

            .sidenav {
                height: 100% ;
                width: 20% ;
                position: fixed ;
                top: 0 ;
                left: 0 ;
                z-index: 1 ;
                overflow-x: hidden ;
                border-right: solid lightgrey 2px ; 
            }

            h2 {
                padding-top: 45px ;
                padding-left: 5px ;
                color: #FF922D ;
            }


            h3 {
                text-indent: 34px ;
                font-size: 13px ;
            }

            .sidenav a {
                color: black ;
                padding: 16px ;
                display: block ;
            }

            a {
                text-decoration: none ;
            }

            ul {
                list-style-type: none ;
            }

            #logo {
                height: 150px ;
                width: 200px ;
            }

            #sidebar {
                width: 30% ;
            }

            #content {
                width: 80% ;
                margin-left: 20% ;
            }

            #form {
                padding-top: 43px ;
            }

            input[type=text] {
                width: 257px ;
            }

            input[type=button] {
                background: #FF922D ;
                color: white ; 
                border: none ;
                border-radius: 3px ; 
                padding: 5px ;
                width: 100px ;
            }

        </style>

        <!-- start of page icon -->
        <title>Update Group</title>
        <link rel="icon" href="../../static/imgs/All-In-One 1.png" type="image/icon type">
        <!-- end of page icon -->

    </head>

    <body>
        <!-- start of side bar -->
        <div class="container" id="sidebar">
            <div class="container" id="sidebar"></div>
        </div>
        <!-- end of side bar -->
    
        <div class="container" id="content">
            <div class="row">
                <div class="col">
                    <h2>Update Group</h2>
                </div>
                <div class="col-2" style="padding-top: 65px ;">
                    <input type="button" value="Log Out" id="logout">
                </div>
                 
            </div>
                
            <div class="row">
                <div class="container" id="form">
                    <form action="">
                        <div class="row">
                            <div class="col">
                                <label for="cname">Course Name</label>
                            </div>
                            <div class="col">
                                <select id="course" name="course">
                                </select>
                            </div>
                            <div class="col">
                                <label for="gsize">Group Size</label>
                            </div>
                            <div class="col">
                                <input type="number" id="gsize" name="group size" min=1>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 43px">
                            <div class="col">
                                <label for="startdate">Start Date & Time</label>
                            </div>
                            <div class="col">
                                <input type="datetime-local" id="startdate" name="startdate">
                            </div>
                            <div class="col">
                                <label for="enddate">End Date & Time</label>
                            </div>
                            <div class="col">
                                <input type="datetime-local" id="enddate" name="enddate">
                            </div>

                        </div>
                        <div class="row" style="padding-top: 43px">
                            <div class="col">
                                <label for="enrollmentstart">Enrollment Start Date & Time</label>
                            </div>
                            <div class="col">
                                <input type="datetime-local" id="enrollmentstart" name="enrollmentstart">
                            </div>
                            <div class="col">
                                <label for="enrollmentend">Enrollment End Date & Time</label>
                            </div>
                            <div class="col">
                                <input type="datetime-local" id="enrollmentend" name="enrollmentend">
                            </div>
                        </div>
                        <div class="row" style="padding-top: 43px">
                            <div class="col">
                                <label for="trainer">Trainer</label>
                            </div>
                            <div class="col">
                                <select id="trainer" name="trainer">
                                </select>
                            </div>
                            <div class="col">
                                <label for="learners">Learners</label>
                            </div>
                            <div class="col">
                                <select id="learners" name="learners" size=4 multiple>
                                    <option value="" disabled selected>Please select learner</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 43px ; padding-left: 15px">
                            <input type="button" value="Submit" id="submit" onclick="updateGroup()">
                        </div>
                    </form>
                </div>            
            </div>
        </div>

        <!-- Success modal -->
        <div id="successModal" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header flex-column">
                        <div class="icon">
                            <i data-feather="check-circle"></i>
                        </div>						
                        <h4 class="modal-title w-100">Success!</h4>	
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p id='successMessage'></p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="window.location='./admin_home.html'">Okay</button>
                    </div>
                </div>
            </div>
        </div> 

        <!-- failure modal -->
        <div id="failureModal" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header flex-column">
                        <div class="image">
                            <i data-feather="alert-triangle"></i>
                        </div>						
                        <h4 class="modal-title w-100">Error!</h4>	
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p id='failureMessage'></p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
                    </div>
                </div>
            </div>
        </div> 

        <div id="loadingModal" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header flex-column">				
                        <h4 class="modal-title w-100">Loading.....</h4>	
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="modalloading">
                            <img id="loading-image" src="../../static/imgs/loading.gif" alt="Loading..." />
                        </div>  
                    </div>
                </div>
            </div>
        </div> 

    </body>

    <script>

        $(function(){
            $("#sidebar").load("admin_nav.html");
        });

        const api_endpoint = "http://52.55.242.44:8000/"
        // const api_endpoint = "http://localhost:8000/"

        let query = window.location.search.substring(1).split("&") ;
        var groupid = query[0].slice(3,)

        // Populate Course Dropdown

        // load existing group details
        $(async() => {
            const existing_group_api = api_endpoint + "group/" + groupid
            const all_course_api = api_endpoint + "all_course"
            const all_trainer_api = api_endpoint + "all_trainer"
            const all_learner_api = api_endpoint + "all_learner"

            try {
                const response = 
                    await fetch(
                        existing_group_api, {
                            method: 'GET'
                        }
                );

                const response2 = 
                    await fetch(
                        all_course_api, {
                            method: 'GET'
                        }
                    )

                const response3 = 
                    await fetch(
                        all_trainer_api, {
                            method: 'GET'
                        }
                    )

                const response4 = 
                    await fetch(
                        all_learner_api, {
                            method: 'GET'
                        }
                    )

                const result = await response.json() ;
                const result2 = await response2.json() ;
                const result3 = await response3.json() ;
                const result4 = await response4.json() ;

                if (response.status === 200) {

                    $('#gsize').val(result.data.size)

                    // start date 
                    let start_date = result.data.start_date.split(",")
                    let sdate = start_date[0].split("/")
                    let sday = sdate[0]
                    let smonth = sdate[1]
                    let syear = sdate[2]
                    let stime = start_date[1].trim()
                    let start_date_value = syear + "-" + smonth + "-" + sday+ "T" + stime
                    
                    document.getElementById('startdate').value = start_date_value

                    // end date
                    let end_date = result.data.end_date.split(",")
                    let edate = end_date[0].split("/")
                    let eday = edate[0]
                    let emonth = edate[1]
                    let eyear = edate[2]
                    let etime = end_date[1].trim()
                    let end_date_value = eyear + "-" + emonth + "-" + eday+ "T" + etime

                    document.getElementById('enddate').value = start_date_value

                    // enrollment start date
                    let enrol_start_date = result.data.enrol_start_date.split(",")
                    let esdate = enrol_start_date[0].split("/")
                    let esday = esdate[0]
                    let esmonth = esdate[1]
                    let esyear = esdate[2]
                    let estime = enrol_start_date[1].trim()
                    let enrol_start_value = esyear + "-" + esmonth + "-" + esday+ "T" + estime
                    
                    document.getElementById('enrollmentstart').value = enrol_start_value

                    // enrollment start date
                    let enrol_end_date = result.data.enrol_end_date.split(",")
                    let eedate = enrol_end_date[0].split("/")
                    let eeday = eedate[0]
                    let eemonth = eedate[1]
                    let eeyear = eedate[2]
                    let eetime = enrol_end_date[1].trim()
                    let enrol_end_value = eeyear + "-" + eemonth + "-" + eeday+ "T" + eetime
                    
                    document.getElementById('enrollmentend').value = enrol_end_value
                
                }
            } catch(err) {
                alert(err)
                console.log(err)
            }
        })

        $(async () => {
            // API Endpoint
            var course_api = api_endpoint + "all_course"

            try {
                const response =
                    await fetch(
                        course_api, {
                        method: 'GET'
                    }
                );

                const result = await response.json();
                if (response.status === 200) {
                    let data = result.data
                    if (data.length) {
                        for (let course of data) {option = `<option value=${course.id}> ${course.name}</option>`
                            $('#course').append(option)
                        }
                    } else {
                        $('#course').append(`<option> No courses available </option`)
                    }
                }
            } catch(err) {
                alert(err)
                console.log(err)
            }
        });

        // Populate Trainer Dropdown
        $(async () => {
            // API Endpoint
            var trainer_api = api_endpoint + "all_trainer"

            try {
                const response =
                    await fetch(
                        trainer_api, {
                        method: 'GET'
                    }
                );

                const result = await response.json();
                if (response.status === 200) {
                    let data = result.data
                    if (data.length) {
                        for (let trainer of data) {
                            option = `<option value=${trainer.id}> ${trainer.name}</option>`
                            $('#trainer').append(option)
                        }
                    } else {
                        $('#trainer').append(`<option> No trainers available </option`)
                    }
                }
            } catch(err) {
                alert(err)
                console.log(err)
            }
        });

        // Populate Learner Dropdown
        $(async () => {
            // API Endpoint
            var learner_api = api_endpoint + "all_learner"

            try {
                const response =
                    await fetch(
                        learner_api, {
                        method: 'GET'
                    }
                );

                const result = await response.json();
                if (response.status === 200) {
                    let data = result.data
                    if (data.length) {
                        for (let learner of data) {
                            option = `<option value=${learner.id}> ${learner.name}</option>`
                            $('#learners').append(option)
                        }
                    } else {
                        $('#learner').append(`<option> No learners available </option`)
                    }
                }
            } catch(err) {
                alert(err)
                console.log(err)
            }
        });
    
        async function updateGroup() {
            $("#loadingModal").modal("show");
            data = {
                course_id: $("#course").val(),
                size: $("#ssize").val(),
                start_date: $("#startdate").val(),
                end_date: $("#enddate").val(),
                enrol_start_date: $("#enrollmentstart").val(),
                enrol_end_date: $("#enrollmentend").val(),
                trainer_id: $("#trainer").val()
            }
            let learners = $("#learners").val();

            const create_group_api = api_endpoint + "group"
            try {
                const response = await fetch(
                    create_group_api, {
                        method: 'POST',
                        headers: { "Content-Type":"application/json"},
                        body: JSON.stringify(data)
                    }
                );

                const result = await response.json();
                if (response.status === 200) {
                    enrolment_body = {
                        user_id: learners,
                        group_id: result.data.id
                    }
                    let enrolment_result = await enrolLearners(enrolment_body);
                    $("#loadingModal").modal("hide");
                    if (enrolment_result.code === 200) {
                        $("#successMessage").text(result.message)
                        $("#successModal").modal("show");
                    } else { 
                        $("#failureMessage").text(enrolment_result.message)
                        $("#failureModal").modal("show");
                    }
                } else { 
                    $("#failureMessage").text(result.message)
                    $("#failureModal").modal("show");
                }
            } catch (err) {
                $("#failureMessage").text(result.message)
                $("#failureModal").modal("show");
                console.log(err)
            }
        }

        async function enrolLearners(body) {
            const enrol_learners = api_endpoint + "enrolment"
            try {
                const response = await fetch(
                        enrol_learners, {
                        method: 'POST',
                        headers: { "Content-Type":"application/json"},
                        body: JSON.stringify(body)
                    }
                );

                return await response.json();                
            } catch (err) {
                console.log(err);
                return err;
            }
        }
    </script>


</html>
