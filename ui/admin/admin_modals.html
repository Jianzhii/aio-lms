<!-- modal for deleting course -->
<div id="deletemodal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header flex-column">					
                <h4 class="modal-title w-100" id="deleteConfirmation"></h4>	
            </div>
            <div class="modal-body">
                <p id='modalMessage'>This process cannot be undone.</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id='deleteId' onclick='deleteCourse(this.value)'>Delete</button>
            </div>
        </div>
    </div>
</div>  

<!-- Success modal -->
<div id="successModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header flex-column">	
                <h4 class="modal-title w-100">Success</h4>	
            </div>
            <div class="modal-body">
                <p id='successMessage'></p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="success">Dismiss</button>
            </div>
        </div>
    </div>
</div> 

<!-- failure modal -->
<div id="failureModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header flex-column">					
                <h4 class="modal-title w-100">Error!</h4>	
            </div>
            <div class="modal-body">
                <p id='failureMessage'></p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
            </div>
        </div>
    </div>
</div> 

<div id="loadingModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header flex-column">				
                <h4 class="modal-title w-100">Loading.....</h4>	
            </div>
            <div class="modal-body">
                <div id="modalloading">
                    <img id="loading-image" src="../../static/imgs/loading.gif" alt="Loading..." />
                </div>  
            </div>
        </div>
    </div>
</div>
