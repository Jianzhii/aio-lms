<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>   
    <link rel="stylesheet" href="../static/style.css"> 
    <title>Login Page</title>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            <img  src="../static/imgs/All-In-One 1.png " width="270px" height="125px"/>
          </div>
      </div>
      <div class="row">
        <div class="col-s-12 col-md-6">
            <img  src="../static/imgs/Webinar 1.png" />
          </div>
          <div class="col-s-12 col-md-6">
            <p id="landing_text">Welcome Back! <br/> Please login to your account   </p>
            <form method="POST">
                <div class="form-row">
                  <div class="form-group col-md-6 ">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" name="username" id="inputUsername" placeholder="John Doe">
                  </div>
                  <div class="form-group col-md-6 ">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword">
                  </div>

                </div>
                <a style="margin-top: 20px;" class="btn" onclick="validate_user()">Login</a>
            </form>

            
          </div>
      </div>
    </div>

    
</body>
<script>
    // API Endpoint
    // var login_api = "http://52.55.242.44:8000/"  + "login" // on server
    var login_api = "http://localhost:5000/"  + "login" // localhost  

 async function validate_user(){
    try{
      body = {}
      $("form :input").each((i, field) => {
        body[field.name] = field.value
      })
      console.log(body)
      const response =
              await fetch(
                  login_api, {
                  method: 'POST',
                  headers: { "Content-Type":"application/json"},
                  body: JSON.stringify(body)
              }
          );
      console.log(response)
    }catch(err){
        alert(err)
        console.log(err)
    }
 }

</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</html>
